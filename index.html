<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileBee - Storage Management</title>
    <style>
        /* Reusing the same CSS variables and base styles */
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --background-color: #F4F6F7;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: var(--secondary-color);
        }

        .storage-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .storage-card {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            text-align: center;
        }

        .storage-progress {
            width: 100%;
            height: 15px;
            background-color: #E0E0E0;
            border-radius: 10px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .storage-progress-bar {
            height: 100%;
            border-radius: 10px;
        }

        .storage-details {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">FileBee</div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Upload</a>
                <a href="#">Manage</a>
                <a href="#">Storage</a>
            </nav>
        </header>

        <main class="storage-grid">
            <div class="storage-card">
                <h3>CN</h3>
                <p>Computer Networks</p>
                <div class="storage-progress">
                    <div class="storage-progress-bar" style="width: 65%; background-color: #3498DB;"></div>
                </div>
                <div class="storage-details">
                    <span>3.25 GB / 5 GB</span>
                    <span>65%</span>
                </div>
            </div>

                <p>Advanced RISC Machine</p>
